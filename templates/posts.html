{%extends 'base.html' %}

{% block title%}
Все записи
{% endblock %}

{%block content%}
<h1>Все записи!</h1>

<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">

      <h1 class="display-4 fst-italic">{{ post.title }}</h1>
      <p class="lead my-3">{{ post.text }}</p>
      
    </div>
    {% endfor %}
  

{%endblock%}
